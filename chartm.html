<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Site', 'Social Accounts','JacobBorgProgramming','GroundsTechTalk 1','GroundsTechTalk 2', 'TheRenderBlog'],
        ['Estimated site views (JAN, 2020)',       0, 336, 242, 0, 0],
        ['Estimated site views (FEB, 2020)',       0, 737, 187, 13, 0],
        ['Estimated site views (MAR, 2020)',       795, 651, 112, 23, 54],
        ['Estimated site views (APR, 2020)',       524, 786, 70, 9, 4]
      ]);

      var options = {
        title: 'Network Views (Monthly)',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <center><div id="curve_chart" style="width: 100%; height: 300px"></div></center>
</body>
</html>
